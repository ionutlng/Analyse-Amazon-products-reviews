{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}{% endblock %} - TEAM G
        </title>

        <!--CDNS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!--INTERN-->
        <link rel="stylesheet" type="text/css" href="{% static 'big_project/css/styles.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'big_project/css/navbar.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'big_project/css/base_design.css' %}">
        {% block css %}{% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-custom justify-content-md-center justify-content-start">
            <a class="navbar-brand d-md-none d-inline text-dark-turquoise" href="{% url 'home_page' %}"> TEAM G </a>
            <button class="navbar-toggler ml-1" type="button" data-toggle="collapse" data-target="#collapsingNavbar2">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse justify-content-between align-items-center w-100" id="collapsingNavbar2">
                <ul class="navbar-nav mx-auto text-md-center text-left">
                    <li class="nav-item">
                        <a class="nav-link text-cyan hvr-underline-from-center" href="{% url 'home_page' %}">Home</a>
                    </li>
                    <li class="nav-item my-auto">
                        <a class="navbar-brand mx-5 d-none d-md-inline text-dark-turquoise" href="{% url 'home_page' %}"> TEAM G </a>
                </li>
                    <li class="nav-item">
                        <a class="nav-link text-cyan hvr-underline-from-center" href="{% url 'interface:search_item' %}">Search Item</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid h-75">
            <div class="row h-100 justify-content-center">
                <div class="col-10 h-100 content-box py-4">
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {% block script %}{% endblock %}
</html>
